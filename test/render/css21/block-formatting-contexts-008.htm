<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: New block formatting context with floated elements</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#block-formatting">
        <meta name="flags" content="">
        <meta name="assert" content="Floated elements establish new block formatting context.">
        <style type="text/css">
            #div1
            {
                border: solid;
                height: 200px;
                width: 200px;
            }
            div div
            {
                background: blue;
                display: inline;
                float: right;
                height: 50%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the upper-half of the box below is blue.</p>
        <div id="div1">
            <div></div>
        </div>
    </body>
</html>
