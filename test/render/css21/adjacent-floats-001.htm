<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Multiple floated boxes adjacent to each other</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats">
        <meta name="flags" content="">
        <meta name="assert" content="Floated boxes are allowed to be next to each other.">
        <style type="text/css">
            div div
            {
                float: left;
                height: 1in;
                width: 1in;
            }
            #div1
            {
                background-color: orange;
            }
            #div2
            {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the orange box is to the left of the blue box and the boxes top edges are aligned.</p>
        <div>
           <div id="div1"></div>
           <div id="div2"></div>
        </div>
    </body>
</html>
