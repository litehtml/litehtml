<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Percentage based 'height' computes to 'auto' when containing block has no specified height</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#propdef-height">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#the-height-property">
        <meta name="flags" content="">
        <meta name="assert" content="A percentage height is computed to 'auto' when the element is not absolutely positioned and there is no 'height' explicitly set on the containing block.">
        <style type="text/css">
            div
            {
                width: 1in;
            }
            #div1
            {
                background: red;
            }
            div div
            {
                background: red;
                height: 50%;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <div id="div1">
            <div></div>
        </div>
    </body>
</html>
