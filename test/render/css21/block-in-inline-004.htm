<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <title>CSS Test: Blocks within inlines: Simple with :hover</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/ib/004.html" type="text/html">
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#display-prop">
  <meta name="flags" content="interact">
  <meta name="assert" content="A block that splits an inline still inherits     from the inline, even in dynamic cases.">
  <style type="text/css">
   .inline { color: blue; display: inline; }
   .block { display: block; } 
   .inline:hover { color: green; }
  </style>
 </head>
 <body>
  <div class="block">
   <div class="inline">
    This line should go green when you hover over any of the text on this page.
    <div class="block">
     This line should go green when you hover over any of the text on this page.
    </div>
    This line should go green when you hover over any of the text on this page.
   </div>
  </div>
 </body>
</html>
