<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <title>CSS Test: Inheriting Explicit Heights</title>
  <link rel="author" title="Elika J. Etemad" href="http://fantasai.inkedblade.net/contact">
  <link rel="help" href="http://www.w3.org/TR/CSS21/cascade.html#value-def-inherit">
  <meta name="flags" content="">
  <meta name="assert" content="The computed height is inherited, even if     the 'height' property does not apply.">
  <style type="text/css">
    .container {
      height: 100px;
      width: 100px;
      background: red;
    }
    .outer {
      height: 100px;
    }
    .inner {
      display: block;
      height: inherit;
      background: green;
    }
  </style>
 </head>
 <body>
    <p>There must be a green box below and no red.</p>

    <div class="container">
      <div><span class="outer"><span class="inner"></span></span></div>
      <div class="control"></div>
    </div>
 </body>
</html>
