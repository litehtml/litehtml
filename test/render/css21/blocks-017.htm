<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <title>CSS Test: CSS Blocks: Margin Collapsing</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/block/007.xml" type="application/xhtml+xml">
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#collapsing-margins">
  <style type="text/css">
   div {
     border: solid blue;
     height: 180px;
   }
   div > * { 
     margin: 1em;
     height: 1em;
     border-spacing: 0;
     display: block;
     font: 20px/20px Ahem;
   }
   table, td { padding: 0; border-spacing: 0; }
  </style>
 </head>
 <body>
  <p>The black bars should not overflow the blue box.</p>
  <div>
   <table><tr><td>Test</td></tr></table>
   <table><tr><td>Test</td></tr></table>
   <p>Test</p>
   <p>Test</p>
  </div>
  <p>This test has passed if the black bars are evenly distributed (vertically) in the blue box.</p>
 </body>
</html>
