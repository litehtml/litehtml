<html>
 <head>
  <title>CSS Test: Replaced Elements</title>
  <meta name="flags" content="ahem image">
  <link rel="help" href="http://www.w3.org/TR/REC-CSS1#replaced-elements">
  <link rel="author" title="CSS1 Test Suite Contributors" href="http://www.w3.org/Style/CSS/Test/CSS1/current/tsack.html">

  <style type="text/css">
   p { color: navy; }

   span { color: blue; font: 15px/1 Ahem; vertical-align: top; background: red; display: block; width: 1em; }

 <body>
  <p> There should be no red anywhere. </p>
  <p> There should be two identical squares after this line: </p>
  <div class="a">
   <img src="support/swatch-blue.png" alt="FAIL: Replaced content did not get replaced.">
   <span>X</span>
  </div>
  <p> There should be two identical squares after this line: </p>
  <div class="b">
   <img src="support/swatch-blue.png" alt="FAIL: Replaced content did not get replaced.">
