<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Position 'left' property defines the offset from the left padding edge of the containing block for absolute positioning</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-right">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#position-props">
        <meta name="flags" content="">
        <meta name="assert" content="The 'left' property, for absolute positioning, specifies the offset of the element in relation to the containing block's left padding edge.">
        <style type="text/css">
            #container
            {
                border: solid blue;
                height: 1in;
                padding-left: 0.25in;
                position: relative;
                width: 1in;
            }
            #div1
            {
                background: black;
                height: 0.5in;
                position: absolute;
                left: 0.75in;
                width: 0.5in;
            }
            #div2
            {
                height: 1in;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a black box in the upper-right corner of the blue box.</p>
        <div id="container">
            <div id="div1"></div>
            <div id="div2"></div>
        </div>
    </body>
</html>
