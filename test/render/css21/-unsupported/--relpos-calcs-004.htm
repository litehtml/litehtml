<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>CSS Test: Relative Positioning - auto right = -left</title>
    <link rel="author" title="Elika J. Etemad" href="http://fantasai.inkedblade.net/contact">
    <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#relative-positioning">
    <meta name="flags" content="">
    <meta name="assert" content="For a relatively positioned element, if 'right'       is 'auto', its used value is minus the value of 'left'.">
    <style type="text/css">
        div {
            height: 120px;
            width: 120px;
            margin-right: auto;
            direction: ltr;
        }
        .container {
            margin-left: -60px;
            direction: rtl; /* only set RTL on the containing block in question */
        }
        .outer {
            background: red;
            position: relative;
            left: 50%;
        }
        .inner {
            background: green;
            position: relative;
            right: inherit; /* using inheritance to test computed vs. used */
        }
        .control {
          background: red;
          margin-bottom: -120px;
        }
    </style>
  </head>
  <body>
    <p>There must be a green box below and no red.</p>
    <div class="control"></div>
    <div class="container" dir="rtl">
      <div class="outer" dir="ltr">
        <div class="inner"></div>
      </div>
    </div>
  </body>
</html>
