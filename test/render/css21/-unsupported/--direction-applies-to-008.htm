<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Direction applied to element with 'display' set to inline</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-direction">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#direction">
        <meta name="flags" content="">
        <meta name="assert" content="The 'direction' property applies to elements with a display of inline.">
        <style type="text/css">
            div
            {
                direction: rtl;
                display: inline;
                unicode-bidi: bidi-override;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there are the words "PASS PASS" below.</p>
        <div>SSAP SSAP</div>
    </body>
</html>
