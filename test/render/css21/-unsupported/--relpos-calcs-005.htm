<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>CSS Test: Relative Positioning - overconstrained left = -right (LTR)</title>
    <link rel="author" title="Elika J. Etemad" href="http://fantasai.inkedblade.net/contact">
    <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#relative-positioning">
    <meta name="flags" content="">
    <meta name="assert" content="For a relatively positioned element in an LTR       containing block, if neither 'left' nor 'right' is 'auto', used value of       'right' is minus the value of 'left'.">
    <style type="text/css">
        div {
            height: 120px;
            width: 80px;
            direction: rtl;
            margin-right: auto;
        }
        .container {
            direction: ltr; /* only set LTR on the containing block in question */
        }
        .outer {
            background: green;
            position: relative;
            left: 50%;
            right: 50%;
        }
        .inner {
            background: green;
            position: relative;
            right: inherit; /* using inheritance to test computed vs. used */
        }
        .control {
          background: red;
          margin-bottom: -120px;
          width: 120px;
        }
    </style>
  </head>
  <body>
    <p>There must be a green box below and no red.</p>
    <div class="control"></div>
    <div class="container" dir="ltr">
      <div class="outer" dir="rtl">
        <div class="inner"></div>
      </div>
    </div>
  </body>
</html>
