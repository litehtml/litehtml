<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Direction applied to element with 'display' set to 'table-row'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-direction">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#direction">
        <meta name="flags" content="ahem">
        <meta name="assert" content="The 'direction' property applies to elements with a display of 'table-row'.">
        <style type="text/css">
            #test
            {
                background: orange;
                direction: rtl;
                display: table-row;
                font: 0.5in/1em Ahem;
            }
            #table
            {
                display: table;
                table-layout: fixed;
            }
            #cell
            {
                display: table-cell;
                height: 1in;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a box in the upper-right corner of the orange box.</p>
        <div id="table">
            <div id="test">
                <div id="cell">X</div>
            </div>
        </div>
    </body>
</html>
