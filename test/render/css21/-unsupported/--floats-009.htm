<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Right floats interacting with right-to-left inline content</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats">
        <meta name="flags" content="ahem">
        <meta name="assert" content="Inline boxes are reflowed to the first available line on the other side of a float for right-to-left.">
        <style type="text/css">
            #div1
            {
                direction: rtl;
                height: 2in;
                width: 3in;
            }
            #span1
            {
                color: orange;
                font: 1in/1 Ahem;
            }
            .class1
            {
                background-color: blue;
                float: right;
                height: 1in;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the blue box is to the right of the orange box and the top edges are aligned.</p>
        <div id="div1">
           <div class="class1"></div>
           <div class="class1"></div>
           <span id="span1">X</span>
        </div>
    </body>
</html>
