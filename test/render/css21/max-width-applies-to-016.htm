<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Max-Width applied to none</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#min-max-widths">
        <meta name="flags" content="">
        <meta name="assert" content="Max-Width can be applied to none elements.">
        <style type="text/css">
            div
            {
                width: 100px;
                height: 100px;
                background: green;
            }
            span
            {
                display: none;
                width: 1000px;
                max-width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <p>Test passes if it has a green box and there is no red visible on the page.</p>
        <div>
            <span></span>
        </div>
    </body>
</html>
