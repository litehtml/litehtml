<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Position 'top' property defines the offset from the top edge of the containing block</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-top">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#position-props">
        <meta name="flags" content="">
        <meta name="assert" content="The 'top' property, for absolute positioning, specifies the offset of the element in relation to the containing block's top padding edge.">
        <style type="text/css">
            #container
            {
                height: 1in;
                padding-top: 0.25in;
                position: relative;
                width: 1in;
            }
            #div1
            {
                background: white;
                height: 0.5in;
                position: absolute;
                top: 0.75in;
                width: 0.5in;
            }
            #div2
            {
                background: blue;
                height: 1in;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a box below with its bottom-left corner missing.</p>
        <div id="container">
            <div id="div1"></div>
            <div id="div2"></div>
        </div>
    </body>
</html>
