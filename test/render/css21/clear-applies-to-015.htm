<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Clear applied to element with 'display' set to 'table-caption'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-clear">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#flow-control">
        <meta name="flags" content="">
        <meta name="assert" content="The 'clear' property does not apply to elements with a display of 'table-caption'.">
        <style type="text/css">
            p
            {
                float: left;
            }
            #caption
            {
                background: green;
                display: table-caption;
                clear: both;
            }
            #table, #cell, #caption
            {
                height: 1in;
                width: 1in;
            }
            #table
            {
                display: table;
            }
            #row
            {
                display: table-row;
            }
            #cell
            {
                display: table-cell;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a box to the right of this text.</p>
        <div id="table">
            <div id="caption"></div>
            <div id="row">
                <div id="cell"></div>
            </div>
        </div>
    </body>
</html>
