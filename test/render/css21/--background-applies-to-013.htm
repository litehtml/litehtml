<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Background applied to elements with 'display' set to 'table'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/colors.html#propdef-background">
        <link rel="help" href="http://www.w3.org/TR/CSS21/colors.html#background-properties">
        <meta name="flags" content="">
        <meta name="assert" content="The 'background' property applies to elements with 'display' set to 'table'.">
        <style type="text/css">
            #table
            {
                display: table;
                table-layout: fixed;
                background: black;
            }
            #row
            {
                display: table-row;
            }
            #cell
            {
                display: table-cell;
                height: 1in;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a black box below.</p>
        <div id="table">
            <div id="row">
                <div id="cell"></div>
            </div>
        </div>
    </body>
</html>
