<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Block formatting context auto height with floated descendants outside the normal flow and bottom margins</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#root-height">
        <meta name="flags" content="">
        <meta name="assert" content="The auto height of a block formatting context element does not account for bottom margins of floated content descendents of out of flow blocks.">
        <style type="text/css">
            #container
            {
                width: 100px;
                height: auto;
                background: black;
                position: absolute;
            }
            #sibling
            {
                height: 50px;
                width: 100px;
            }
            #absolute
            {
                position: absolute;
                width: 100px;
                height: 50px;
            }
            #float
            {
                margin-bottom: 50px;
                height: 50px;
                width: 100%; 
            }
        </style>
    </head>
    <body>
        <p>Test passes if a the box below is wider than it is tall.</p>
        <div id="container">
            <div id="sibling"></div>
            <div id="absolute">
                <div id="float"></div>
            </div>
        </div>
    </body>
</html>
