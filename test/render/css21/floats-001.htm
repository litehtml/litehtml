<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Floats, shifting left until it touches container edge</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats">
        <meta name="flags" content="">
        <meta name="assert" content="A left floated box shifts left until its outer edge touches the containing block edge.">
        <style type="text/css">
            #div1
            {
                border: solid 5px black;
                height: 1in;
                width: 2in;
            }
            div div
            {
                display: inline-block;
                height: 1in;
                width: 1in;
            }
            #div3
            {
                background-color: blue;
                float: left;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the blue box is on the left inner edge of the black box.</p>
        <div id="div1">
           <div id="div2"></div>
           <div id="div3"></div>
        </div>
    </body>
</html>
