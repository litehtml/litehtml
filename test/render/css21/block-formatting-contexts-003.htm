<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Vertical distance with margins</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#block-formatting">
        <meta name="flags" content="">
        <meta name="assert" content="The vertical distance between two sibling boxes is determined by the margin property.">
        <style type="text/css">
            #div1
            {
                background: black;
            }
            div div
            {
                background: white;
                margin-top: 1px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if each line of "Filler Text" below is separated by a line.</p>
        <div id="div1">
            <div>FillerText</div>
            <div>FillerText</div>
            <div>FillerText</div>
        </div>
    </body>
</html>
