<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Position 'right' property defines the offset from the right edge of the containing block for absolute positioning</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-right">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#position-props">
        <meta name="flags" content="">
        <meta name="assert" content="The 'right' property, for absolute positioning, specifies the offset of the element in relation to the containing block's right content edge.">
        <style type="text/css">
            div
            {
                height: 1in;
                position: relative;
                width: 1in;
            }
            #div1
            {
                background: blue;
            }
            #div2
            {
                background: white;
                height: 0.5in;
                position: absolute;
                right: 0.5in;
                top: 0;
                width: 0.5in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a box below with top-left corner missing.</p>
        <div>
            <div id="div1"></div>
            <div id="div2"></div>
        </div>
    </body>
</html>
