<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Right floating elements and container edge</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats">
        <meta name="flags" content="">
        <meta name="assert" content="Right floated boxes cannot go past the container's right edge.">
        <style type="text/css">
            div
            {
                border: solid 5px black;
                height: 2in;
                width: 2in;
            }
            span
            {
                background-color: blue;
                float: right;
                height: 1in;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the blue square is in the upper-right corner of the black box.</p>
        <div>
            <span></span>
        </div>
    </body>
</html>
