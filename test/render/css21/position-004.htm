<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Position set to 'fixed'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-position">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#choose-position">
        <meta name="flags" content="interact">
        <meta name="assert" content="The 'position' property applies the value 'fixed' and places the element out of flow of the document and locks it to a specific point on the viewport.">
        <style type="text/css">
            #wrapper
            {
                height: 3000px;
            }
            #div1
            {
                background: red;
                border: 3px solid orange;
            }
            #div2
            {
                background: blue;
                left: 1in;
                position: fixed;
                top: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page, the blue box shrinks to the size of the contents and is completely shifted below the orange line. Also when scrolling the blue box stays at its same position on the screen, all other content can scroll.</p>
        <div id="wrapper">
            <div id="div1">
                <div id="div2">Filler Text</div>
            </div>
        </div>
    </body>
</html>
