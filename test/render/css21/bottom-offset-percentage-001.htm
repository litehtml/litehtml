<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Bottom offset using percentage</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-bottom">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#position-props">
        <meta name="flags" content="">
        <meta name="assert" content="Percentage offset values for the 'bottom' property are based off the height of the containing block.">
        <style type="text/css">
            #div1
            {
                border: solid black;
                height: 200px;
                position: relative;
                width: 100px;
            }
            div div
            {
                height: 50px;
                position: absolute;
                width: 50px;
            }
            #test
            {
                background: green;
                bottom: 50%;
            }
            #reference
            {
                background: red;
                top: 50px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the green box is not in any of the corners of the black box and there is no red visible on the page.</p>
        <div id="div1">
            <div id="reference"></div>
            <div id="test"></div>
        </div>
    </body>
</html>
