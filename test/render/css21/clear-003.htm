<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Clear set to 'both'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-clear">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#flow-control">
        <meta name="flags" content="">
        <meta name="assert" content="The 'clear' property set to a value of 'both' positions the current element to clear both left- and right-floated elements.">
        <style type="text/css">
            #div1
            {
                width: 2in;
            }
            div div
            {
                height: 1in;
                width: 1in;
            }
            #div2
            {
                background: blue;
                float: left;
            }
            #div3
            {
                float: right;
                background: orange;
                height: 1.5in;
            }
            #div4
            {
                background: black;
                clear: both;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a black box below the blue and orange boxes.</p>
        <div id="div1">
            <div id="div2"></div>
            <div id="div3"></div>
            <div id="div4"></div>
        </div>
    </body>
</html>
