<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <title>CSS Test: Inheriting Explicit Widths</title>
  <link rel="author" title="Elika J. Etemad" href="http://fantasai.inkedblade.net/contact">
  <link rel="help" href="http://www.w3.org/TR/CSS21/generate.html#list-style">
  <meta name="flags" content="">
  <meta name="assert" content="The computed width is inherited, even if the         'width' property does not apply.">
  <style type="text/css">
    .outer {
      width: 10em;
    }
    .inner {
      display: block;
      width: inherit;
      height: 1em;
      background: blue;
    }
    .control {
      width: 10em;
      height: 1em;
      background: orange;
    }
  </style>
 </head>
 <body>
   <p>The blue and orange bars below must be equally wide.</p>

   <div><span class="outer"><span class="inner"></span></span></div>
   <div class="control"></div>
 </body>
</html>
