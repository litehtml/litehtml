<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <title>CSS Test: Abspos static position and clear</title>
  <link rel="author" title="Elika J. Etemad" href="http://fantasai.inkedblade.net/">
  <link rel="help" href="http://www.w3.org/TR/CSS21/visufx.html#clipping">
  <meta name="flags" content="">
  <meta name="assert" content="The static position is calculated as if clear     had been none.">
  <style type="text/css">
    .container {
      width: 6em;
      height: 1em;
      background: red;
    }
    .float {
      float: left;
      width: 1em;
      height: 4em;
      background: white;
    }
    .abspos {
      position: absolute;
      clear: both;
      width: 6em;
      height: 1em;
      background: green;
    }
  </style>
 </head>
 <body>
    <p>There must be a green bar below and no red.</p>
    <div class="container">
      <div class="float"></div>
      <div class="abspos"></div>
    </div>
 </body>
</html>
