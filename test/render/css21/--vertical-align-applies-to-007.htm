<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Vertical-align applied to elements with 'display' set to 'table-cell'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#propdef-vertical-align">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#leading">
        <meta name="flags" content="ahem">
        <meta name="assert" content="The 'vertical-align' property applies to elements with 'display' set to 'table-cell'.">
        <style type="text/css">
            div
            {
                color: blue;
                font: 20px/1em Ahem;
            }
            #table
            {
                display: table;
                table-layout: fixed;
            }
            #row
            {
                display: table-row;
            }
            #cell
            {
                background: orange;
                display: table-cell;
                height: 1in;
                vertical-align: bottom;
                width: 1in;
            }
            .box
            {
                background: black;
                height: 1em;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the blue box below is in the lower-left corner of the orange box.</p>
        <div id="table">
            <div id="row">
                <div id="cell">X</div>
            </div>
        </div>
    </body>
</html>
