<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Percentage 'min-height' with no 'height' on containing block</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#min-max-heights">
        <meta name="flags" content="">
        <meta name="assert" content="When the 'height' of the containing block is not specified and the element is not absolutely positioned the percentage is treated as '0' for 'min-height' and 'none' for 'max-height'.">
        <style type="text/css">
            div
            {
                width: 1in;
            }
            #div1
            {
                position: relative;
            }
            div div
            {
                background: red;
                min-height: 50%;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <div id="div1">
            <div></div>
        </div>
    </body>
</html>
