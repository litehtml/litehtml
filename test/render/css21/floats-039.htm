<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Floats and block level replaced element margins</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats">
        <meta name="flags" content="image">
        <meta name="assert" content="The border box of a block level replaced element cannot overlap any floats in the same block formatting context as the element itself.">
        <style type="text/css">
            #div1
            {
                width: 2in;
                height: 2in;
                border: black solid 5px;
            }
            div div
            {
                background: blue;
                float: left;
            }
            div div, img
            {
                height: 0.5in;
                width: 0.5in;
            }
            img
            {
                background: orange;
                display: block;
                border: 0.1in solid white;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the orange box is to the right of the blue box, space needs to also separate the orange box from other boxes.</p>
        <div id="div1">
            <div></div>
            <img alt="orange box" src="support/orange_box.png">
        </div>
    </body>
</html>
