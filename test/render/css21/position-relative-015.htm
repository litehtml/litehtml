<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Relative positioning with bottom</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#positioning-scheme">
        <meta name="flags" content="">
        <meta name="assert" content="Relatively positioned element dimensions are not changed with bottom applied.">
        <style type="text/css">
            div
            {
                height: 1in;
                width: 1in;
            }
            #div1
            {
                background: blue;
                position: relative;
                top: 1in;
            }
            #div2
            {
                background: orange;
                bottom: 1in;
                position: relative;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the blue box is directly below the orange box.</p>
        <div id="div1"></div>
        <div id="div2"></div>
    </body>
</html>
