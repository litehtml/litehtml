<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Position 'bottom' offset property - absolute length value and relative positioning</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-bottom">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#position-props">
        <meta name="flags" content="">
        <meta name="assert" content="The 'bottom' property, when using an absolute length value (not percentage) for relative positioning, specifies the offset of the box itself.">
        <style type="text/css">
            #div1
            {
                background: blue;
                height: 1in;
                position: relative;
                width: 1in;
            }
            div div
            {
                background: white;
                height: 0.5in;
                position: relative;
                bottom: -0.5in;
                width: 0.5in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a box below with its bottom-left corner missing.</p>
        <div id="div1">
            <div></div>
        </div>
    </body>
</html>
