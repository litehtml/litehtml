<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Principal block box establishes the containing block</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#block-boxes">
        <meta name="flags" content="">
        <meta name="assert" content="Principal block boxes establish a containing block for descendant boxes.">
        <style type="text/css">
            div
            {
                background: blue;
                height: 1in;
                position: absolute;
                width: 1in;
            }
            div div
            {
                background: orange;
                bottom: 0;
                height: 0.25in;
                right: 0;
                width: 0.25in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the orange box is in the bottom right corner of the blue box.</p>
        <div>
            <div></div>
        </div>
    </body>
</html>
