<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Floats and table margins</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats">
        <meta name="flags" content="">
        <meta name="assert" content="The border box of a table cannot overlap any floats in the same block formatting context as the elements itself.">
        <style type="text/css">
            #div1
            {
                border: black solid 5px;
                height: 2in;
                width: 2in;
            }
            div div
            {
                height: 0.5in;
                width: 0.5in;
            }
            #div2
            {
                background: blue;
                float: left;
            }
            #table
            {
                background: orange;
                display: table;
                border: 0.1in solid white;
            }
            #row
            {
                display: table-row;
            }
            #cell
            {
                display: table-cell;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the orange box is to the right of the blue box, space needs to also separate the orange box from other boxes.</p>
        <div id="div1">
            <div id="div2"></div>
            <div id="table">
                <div id="row">
                    <div id="cell"></div>
                </div>
            </div>
        </div>
    </body>
</html>
