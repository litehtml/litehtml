<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Margin on non-replaced inline elements</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#margin-properties">
        <meta name="flags" content="ahem">
        <meta name="assert" content="Non-replaced inline elements do not apply vertical margins.">
        <style type="text/css">
             div
             {
                 background: red;
                 border: solid green;
                 font-family: Ahem;
                 line-height: 1;
                 width: 4em;
             }
             span
             {
                 background: green;
                 color: green;
                 margin: 2em 0;
             }
        </style>
    </head>
    <body>
        <p>Test passes if there is a green box below and no red.</p>
         <div>
             <span>XXXX XXXX XXXX</span>
         </div>
    </body>
</html>
